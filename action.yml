# action.yml
name: 'pnpm tasks'
description: 'Run pnpm tasks from github actions'
branding:
  icon: 'package'
  color: 'red'
inputs:
  arguments:
    description: 'Arguments to pass to pnpm as a JSON array'
    required: true
    default:
      - '["install"]'
runs:
  using: 'docker'
  image: 'Dockerfile'
  arguments: ${{ inputs.arguments }}
